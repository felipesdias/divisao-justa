<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" /> <!-- Indigo 600 -->
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" /> <!-- Violet 600 -->
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  <rect width="512" height="512" rx="128" fill="url(#grad)" />
  <g filter="url(#shadow)">
      <!-- Top Left Dot -->
      <circle cx="160" cy="160" r="48" fill="white"/>
      <!-- Bottom Right Dot -->
      <circle cx="352" cy="352" r="48" fill="white"/>
      <!-- Slash (Bottom-Left to Top-Right) -->
      <line x1="140" y1="372" x2="372" y2="140" stroke="white" stroke-width="56" stroke-linecap="round" />
  </g>
</svg>
